<!DOCTYPE html>
<html>
<head>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <style>
    #mapArea{
     	height: 1000px; width: 100%
 	}
 	</style>
</head>
<body>
<div id="mapArea">

    <script type="text/javascript">

    	var selectedValue;

        document.map = new google.maps.Map(document.getElementById("mapArea"));
        var latlng = new google.maps.LatLng(47.157809, 27.586088);

        var Options = {
            zoom: 15,
            center: latlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
		}
  
        var map = new google.maps.Map(document.getElementById("mapArea"), Options);

        function addMarker(x, y, name)
        {
        	var l = new google.maps.LatLng(x, y);
        	const marker = new google.maps.Marker({
        	position: l,
        	map: map,
        	name: name
    		});
    		var infobulle = new google.maps.InfoWindow({
            content: name
	        });
	        google.maps.event.addListener(marker, 'mouseover', function() {
	            infobulle.open(map, marker);
	            selectedValue = marker.name;
	        });
	        google.maps.event.addListener(marker, 'mouseout', function() {
	            infobulle.close();
	            selectedValue = null;
	        });
        }

        function getSelectedMarker()
        {
        	return selectedValue;
        }

    </script>


</div>
</body>
</html>
